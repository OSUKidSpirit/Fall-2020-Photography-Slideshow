<style>
  #anthonian-slideshow-display {
    width: 100%;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
  }

  .anthonian-image-display {
    width: 100%;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
  }

  #anthonian-slideshow-gallery {
    width: 100%;
    display: grid;
    grid-template-columns: auto auto auto auto auto auto;
  }

  .grid-item {
    width: 100%;
    margin: auto;
    padding: 1%;
  }

  /* Slide Animation */
  .slide {
    -webkit-animation-name: slide;
    -webkit-animation-duration: 5s;
    animation-name: slide;
    animation-duration: 5s;
  }

  @-webkit-keyframes slide {
    from {background-position: center;} 
    to {background-position: middle -100%;}
  }

  @keyframes slide {
    from {background-position: center;} 
    to {background-position: middle -100%;}
  }
</style>

<div class="anthonian-container">
  <div class="anthonian-slideshow">
    <div class="slide" id="anthonian-slideshow-display">
      <!-- Slideshow Display -->
    </div>

  </div>
</div>
